<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./Dashboard Template for Bootstrap_files/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>	
	<div class="container" >
	      <form class="form-signin" action="/rallybench/login/" method="post">
        	<h2 class="form-signin-heading">Please log in</h2>
        	<label for="inputEmail" class="sr-only">User Name</label>
        	<input type="text" id="username" name="username" value="{{ username }}" class="form-control" placeholder="Username" required autofocus>
        	<label for="inputPassword" class="sr-only">Password</label>
        	<input type="password" id="password" name=password value="{{ password }}" class="form-control" placeholder="Password" required>
        	<div class="checkbox">
        	  <label>
        	    <input type="checkbox" value="remember-me"> Remember me
        	  </label>
        	</div>
        	<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
		{% csrf_token %}
      	     </form>
	</div> <!-- /container -->
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./Dashboard Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
